<head>
	<title>Outer Rim Postal Service</title>
	<meta name="viewport" content="width=640">
</head>

<body>
	{{> wrapper }}
</body>

<template name="wrapper">
	<div id="main" class="container {{class_game_state}}">

		{{> lobby }}

		{{> staging }}

		{{> orps }}

		{{> footer }}

		{{> debug }}
	</div>
</template>

<template name="header">
	<div id="header" class="page-header">
			<div class="logo"></div>			
			<div class="user-options-container">
				{{loginButtons}}
			</div>
		</div>
	</div>
</template>


<template name="lobby">
	{{#if show }}
	<div class="user-options-container">
		{{loginButtons}}
	</div>
	<div class="lobby">
		<div class="title-box">
			<div class="logo large"></div>
			<h1>Outer Rim Postal Service</h1>
		</div>
		<h2 class="title-bar">Current Postings</h2>
		<ul class="games">
			{{#each games }}
				{{> game}}
			{{/each }}
		</ul>

		<div id="floater-one" class="avatar commander eva rotate-right"></div>
		<div id="floater-two" class="avatar commander eva drift-left"></div>
	</div>
	{{/if}}
</template>

<template name="game">
	<li class="game span4">
		<div class="thumbnail">
			<div class="caption">
				<h2 class="game-name">{{name}}</h2>
				<p class="game-description">{{description}}</p>
				<p class="game-player-count">Players: <span class="badge badge-info">{{player_count}}</span></p>
				{{#if currentUser }}
					<input type="button" class="btn btn-primary btn-large game-join" value="Enter Room" />
				{{/if}}
			</div>
		</div>
	</li>
</template>


<template name="staging">
	{{#if show }}

	<!-- Job Cube & Contents -->
	<div class="job-cube"></div>
	<div class="job-cube-contents">
		<input type="button" class="btn btn-primary btn-large game-leave" value="Return to Lobby" />
		<h3 class="game-name">{{game_name}} <small>{{game_description}}</small></h3>
	
		<div id="animations">
			<div class="avatar commander standing small walk-short-left"></div>
			<div class="avatar commander standing small"></div>
			<div class="avatar commander standing small"></div>
		</div>
	<div>

	<!-- Tabs: Chat and completed games -->
	<div class="primary-interface">
		<ul class="tabs">
			<li class="active"><a href="#commboard">Commboard</a></li>
			<li><a href="#completedGames">Completed Runs</a></li>
		</ul>
		<!-- Commboard (chat) -->
		<div id="commboard" class="staging-chat">
			{{#each chats }}
				{{> chat}}
			{{/each}}
			<div class="input-append">
				<input type="text" class="staging-chat-input span9" value="" placeholder="Type your message here and hit enter to send" />
				<input type="button" class="staging-chat-send btn btn-primary" value="Send" />
			</div>
		</div>
		<!-- Completed Games -->
		<div id="#completedGames" class="staging-completed-games"></div>
	</div>

	<input type="button" class="btn btn-primary btn-large game-leave" value="Return to Lobby" />
	<input type="button" class="btn {{btn_primary_or_success}} btn-large game-start" value="Ready Up!" />

	{{/if}}
</template>

<template name="chat">
	<div class="well well-small" style="margin-bottom: 2px;">
		<div class="timestamp pull-right"><small>{{timestamp_formatted}}</small></div>
		<strong>{{name}}</strong>: {{message}}
	</div>
</template>


<template name="orps">
	{{#if show }}
		<div class="game-HUD">
			<div class="game-HUD-comm">{{title}}</div>
			<div class="game-HUD-timer">0:00</div>
		</div>
		{{#if status_loading }}
			{{> loading }}
		{{/if}}
		{{#if status_writing }}
			{{> writing }}
		{{/if}}
		{{#if status_answering }}
			{{> answering }}
		{{/if}}
		{{#if status_results }}
			{{> results }}
		{{/if}}
	{{/if}}
</template>

<template name="loading">
	<div id="animations">
		<div class="asteroid smash"></div>
		<div class="pdv small pdvfly"></div>
	</div>
	<div id="captions">
		<p>Enroute to {{random_planet_name}}...</p>
	</div>
</template>

<template name="writing">
	<div id="animations">
		{{#each players }}
			{{> writing_player }}
		{{/each}}
	</div>
	<div id="captions">
	</div>
	<div id="inputs">
		<input type="button" class="btn btn-primary btn-large ready-question" value="Ready Up!" />

		<div class="question">
			<textarea id="question" placeholder="Write your question here"></textarea>
		</div>

		<div class="answer">
			<span class="letter">A</span>
			<input type="text" id="answer_a" value="" placeholder="Write an answer here." />
			<input type="button" id="answer_a_correct" class="mark-correct off" value="&#10003;" />
		</div>

		<div class="answer">
			<span class="letter">B</span>
			<input type="text" id="answer_b" value="" placeholder="Don't forget to mark which one is correct!" />
			<input type="button" id="answer_b_correct" class="mark-correct off" value="&#10003;" />
		</div>
		
		<div class="answer">
			<span class="letter">C</span>
			<input type="text" id="answer_c" value="" placeholder="Hit the Ready Up button when you're done!" />
			<input type="button" id="answer_c_correct" class="mark-correct off" value="&#10003;" />
		</div>

	</div>
	<div class="pdv flipped"></div>
</template>
<template name="writing_player">
	<div class="avatar commander eva space-hover player-{{user_id}}">
		{{display_name}}
	</div>
</template>

<template name="answering">
	answering.
	<div id="animations">
			<div class="avatar commander eva space-hover"></div>
	</div>
	<div id="captions">
	</div>
	<div id="inputs">
	</div>
	<div class="pdv flipped"></div>
</template>

<template name="results">
	results.
	<div id="animations">
			<div class="avatar commander eva space-hover"></div>
	</div>
	<div id="captions">
	</div>
	<div id="inputs">
	</div>
	<div class="pdv flipped"></div>
</template>


<template name="footer">
	<div id="footer" class="row-fluid">
		<div class="span12">
			<small>The Outer Rim Postal Service is a game created by <a href="http://www.linkedin.com/in/paulrryan/">Paul Ryan</a> and Justin Hedani as part of the <a href="https://dcdc.coe.hawaii.edu">DCDC</a> Project Jam, January 2014.</small>
		</div>
	</div>
</template>

<template name="debug">
	<div id="debug" class="row-fluid">
		<p>Logged in users:</p>
		<ul>
			{{#each debug_logged_in_users }}
				<li>{{profile.name}} ({{services.google.email}}{{emails.0.address}}) ({{_id}})</li>
			{{/each}}
		</ul>
		<p>Players in games:</p>
		<ul>
			{{#each players }}
				<li>{{name}}, Game: {{game_id}} ({{_id}})</li>
			{{/each}}
		</ul>
		<p>Active rounds:</p>
		<ul>
			{{#each rounds }}
				<li>{{_id}}, Status: {{status}}. Users: {{#each round_players}} {{.}}, {{/each}}<br />
					<a class="close debug-round-delete" href="#">delete round</a><br />
					jump to: 
					<a href="#" class="debug-status-loading">loading</a> 
					<a href="#" class="debug-status-writing">writing</a> 
					<a href="#" class="debug-status-answering">answering</a> 
					<a href="#" class="debug-status-results">results</a> 
				</li>
			{{/each}}
		</ul>
	</div>
</template>
